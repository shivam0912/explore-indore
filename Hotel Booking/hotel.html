<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/hotel.css">

    <title>Explore Indore</title>
</head>

<body>
    <nav id="navbar">
        <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../Heritage/heritage.html">Heritage</a></li>
        <li><a href="../Hotel Booking/hotel.html">Hotel Booking</a></li>
        <li><a href="../Gallery/gallery.html">Gallery</a></li>
        </ul>
    </nav>
    <br>

    <form id="box">
        <h1>Hotel Booking</h1>
        <hr><br>
        <table>
            <tr>
                <td>
                    <p>City</p>
                </td>
                <td>
                    <select required>
                        <option>Select</option>
                        <option>Indore</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Select Hotel</p>
                </td>
                <td>
                    <select required>
                        <option>Select</option>
                        <option>Hotel 1</option>
                        <option>Hotel 2</option>
                        <option>Hotel 3</option>
                        <option>Hotel 4</option>
                        <option>Hotel 5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Check In Date</p>
                </td>
                <td><input type="date" required></td>
            </tr>
            <tr>
                <td>
                    <p>Check Out Date</p>
                </td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>
                    <p>Room Type</p>
                </td>
                <td>
                    Single Bed
                    <input type="radio" name="Room Type">
                    Double Bed
                    <input type="radio" name="Room Type">
                </td>
            </tr>
            <tr>
                <td>
                    <p>AC</p>
                </td>
                <td>
                    AC
                    <input type="radio" name="AC">
                    Non-AC
                    <input type="radio" name="AC">
                </td>
            </tr>
            <tr>
                <td>
                    <h3><u>Personal Details</u></h3>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Full Name</p>
                </td>
                <td>
                    <input type="text" placeholder="Enter Full Name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Fathers Name</p>
                </td>
                <td>
                    <input type="text" placeholder="Enter Fathers Name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Gender</p>
                </td>
                <td>
                    Male
                    <input type="radio" name="Gender">
                    Female
                    <input type="radio" name="Gender">
                    Others
                    <input type="radio" name="Gender">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Select Document</p>
                </td>
                <td>
                    <select required>
                        <option>Select</option>
                        <option>Aadhaar Card</option>
                        <option>Driving Lisence</option>
                        <option>Passport</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Document Number</p>
                </td>
                <td>
                    <input type="text" placeholder="Enter Document Number" required>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Mobile Number</p>
                </td>
                <td>
                    <input type="Number" placeholder="Mobile Number" required>
                </td>
            </tr>
            <tr>
                <td>
                    <p>E-Mail ID</p>
                </td>
                <td>
                    <input type="email" placeholder="Enter Email ID" required>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="reset">Reset</button>
                </td>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
